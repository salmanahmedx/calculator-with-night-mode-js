<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator-container">

            <!-- night mode button -->
            <header>
                <nav>
                    <div class="night-mode">
                        <div class="day">
                            <div class="mode-selector"></div>
                            <ion-icon name="sunny-outline" class="day-icon"></ion-icon>
                        </div>
                        <div class="night">
                            <ion-icon name="moon-outline" class="night-icon"></ion-icon>
                        </div>
                    </div>
                </nav>

                <!-- calculation section -->

                <div class="calculation-section">
                    <h3 class="calculation-text">100+100+100</h3>
                    <div class="calculation-solution">
                        <h2>=</h2>
                        <h2>500500</h2>
                    </div>
                </div>
            </header>

            <!-- calculator buttons -->">
            <div class="buttons">
                <div class="top-buttons">
                    <h2 class="top-button">AC</h2>
                    <h2 class="top-button">+/-</h2>
                    <h2 class="top-button">%</h2>
                </div>
                <div class="number-buttons">
                    <div class="group group-1">
                        <h2 class="number-button">1</h2>
                        <h2 class="number-button">2</h2>
                        <h2 class="number-button">3</h2>
                    </div>
                    <div class="group group-2">
                        <h2 class="number-button">4</h2>
                        <h2 class="number-button">5</h2>
                        <h2 class="number-button">6</h2>
                    </div>
                    <div class="group group-3">
                        <h2 class="number-button">7</h2>
                        <h2 class="number-button">8</h2>
                        <h2 class="number-button">9</h2>
                    </div>

                    <div class="group group-4">
                        <h2 class="number-button">.</h2>
                        <h2 class="number-button">0</h2>
                        <h2 class="number-button">00</h2>
                    </div>

                </div>
                <div class="operator-button">
                    <h2 class="operator">รท</h2>
                    <h2 class="operator">*</h2>
                    <h2 class="operator">-</h2>
                    <h2 class="operator">+</h2>
                    <h2 class="operator equal-operator">=</h2>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
